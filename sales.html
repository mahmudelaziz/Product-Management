<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Sales</title>
  </head>
  <body>
    <div class="container">
      <!-------------- Head  --------------->

      <header>
        <!-- Title -->
        <h1>Store</h1>
        <h2>Store Product Management</h2>
      </header>
      <!-- Nav Bar -->
      <nav>
        <ul>
          <li><a class="nav-link" href="customers.html">Customers</a></li>
          <li><a class="nav-link" href="storage.html">Storage</a></li>
          <li><a class="nav-link" href="sales.html">Sales</a></li>
          <li><a class="nav-link" href="settings.html">Settings</a></li>
        </ul>
      </nav>

      <!-- Show Data -->
      <div class="outputs">
        <!-- Serch -->

        <div class="search">
          <input
            type="text"
            id="searchInp"
            placeholder="Search By Name"
            onkeyup="generalSearch()"
          />
          <button id="search_btn" class="blue" onclick="generalSearch()">
            SERCH
          </button>
          <button id="searchByBtn" class="blue" onclick="showBtns('searchByDiv')">
            SEARCH BY...
          </button>
          <div id="searchByDiv" class="hide">
            <button value="name" class="blue selected">Search By Name</button>
            <button value="capital" class="blue">Search By Capital</button>
            <button value="price" class="blue">Search By Price</button>
            <button value="category" class="blue">Search By Category</button>
            <button value="size" class="blue">Search By Size</button>
          </div>
          
          <button id="sortBy" class="blue" onclick="showBtns('sortByDiv')">
            Sort By...
          </button>
          <div id="sortByDiv" class="hide">
            <button value="name" class="blue selected">Sort By Name</button>
            <button value="capital" class="blue">Sort By Capital</button>
            <button value="price" class="blue">Sort By Price</button>
            <button value="category" class="blue">Sort By Category</button>
            <button value="size" class="blue">Sort By Size</button>
          </div>
          
          <button id="earningsBtn" class="blue" onclick="showBtns('earningsDiv')">
            Earnings
          </button>
          <div id="earningsDiv" class="hide">
            <button value="Today" class="blue selected">Today</button>
            <button value="Yesterday" class="blue">Yesterday</button>
            <button value="Last 7 Days" class="blue">Last 7 Days</button>
            <button value="Last 30 Days" class="blue">Last 30 Days</button>
            <button value="All Time" class="blue">All Time</button>
          </div>
          
          <div class="all-earnings">
            <h3 id="allEarn"></h3>
          </div>
        </div>

        <table>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>capital</th>
            <th>price</th>
            <th>earnings</th>
            <th>cont</th>
            <th>category</th>
            <th>size</th>
            <th>entry date</th>
            <th>sold date</th>
            <th>delete</th>
          </tr>
          <tbody id="products"></tbody>
        </table>
      </div>
    </div>
    <!--------- Script --------->

    <script src="js/main.js"></script>
    <script src="js/sales.js"></script>
  </body>
</html>
